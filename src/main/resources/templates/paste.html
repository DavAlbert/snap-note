<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snap Paste</title>
    <head>
        <link th:href="@{/stylesheets/screen.css}" media="screen, projection" rel="stylesheet" type="text/css" />
        <link th:href="@{/stylesheets/print.css}" media="print" rel="stylesheet" type="text/css" />
    </head>
</head>
<body>
    <div class="page">
        <textarea disabled="disabled" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="paste-text-box" name="paste" th:text="${message}"></textarea>
    </div>
</body>
</html>
